<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Attendance Page</title>
    <link rel="stylesheet" href="../css/TeacherPage.css">
</head>
<body>
    <div class="container">
        <h1>Student Attendance</h1>
        <label for="datepicker">Select Date:</label>
        <input type="date" id="datepicker" max="" />

        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Present</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="saveButton">Save Changes</button>
    </div>

    <script type="module" src="../js/TeacherPage.js"></script>
</body>
</html>
