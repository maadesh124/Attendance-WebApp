<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=html/login.html">
</head>
<body>
    <p>If you are not redirected automatically, <a href="html/login.html">click here</a>.</p>
    <script>
        setTimeout(() => {
            window.location.href = "html/login.html";
        }, 1); // Redirect after 1 millisecond for better user experience
    </script>
</body>
</html>
